# Fly.io configuration for RXIQ API
# Docs: https://fly.io/docs/reference/configuration/

app = 'rxiq-rapidapi'
primary_region = 'ams'  # Amsterdam, Netherlands

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"    # Stop when idle (free tier friendly)
  auto_start_machines = true     # Auto-start on request (~2s cold start)
  min_machines_running = 1       # Keep 1 machine always warm (no cold starts)
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  protocol = "http"
  timeout = "5s"

[processes]
  app = "gunicorn app.main:app --worker-class uvicorn.workers.UvicornWorker --workers 2 --bind 0.0.0.0:8080 --timeout 120 --keep-alive 5 --access-logfile - --error-logfile -"

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
