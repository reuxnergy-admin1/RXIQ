# render.yaml — One-click deploy configuration for Render.com
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: contentiq-api
    runtime: python
    plan: starter  # $7/mo — upgrade to standard for production
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --worker-class uvicorn.workers.UvicornWorker --workers 4 --bind 0.0.0.0:$PORT --timeout 120
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: REDIS_URL
        fromService:
          type: redis
          name: contentiq-redis
          property: connectionString
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: info

  - type: redis
    name: contentiq-redis
    plan: starter  # Free tier — 25MB
    maxmemoryPolicy: allkeys-lru
